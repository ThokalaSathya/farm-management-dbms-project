<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agro Products</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            background-color: transparent;
            border: none;
        }

        nav ul li a:hover {
            color: #797763;
        }

        /* Agro Products Section */
        section {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .product-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.2em;
            color: #4CAF50;
            font-weight: bold;
        }

        .product-contact {
            font-size: 1em;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Farm Management System</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('farmer_register') }}">Farmer Register</a></li>
                <li><a href="{{ url_for('farmer_details') }}">Farmer Details</a></li>
                <li><a href="{{ url_for('sell_agro_products') }}">Sell Agro Products</a></li>
                <li><a href="{{ url_for('agro_products') }}">Agro Products</a></li>
                <li><a href="{{ url_for('farmer_records') }}">Records</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Available Agro Products</h2>
        <div class="product-grid">
            {% for product in products %}
                <div class="product-card">
                    <h3 class="product-title">{{ product[1] }}</h3>
                    <p class="product-description">{{ product[2] }}</p>
                    <p class="product-price">Price: â‚¹{{ product[3] }}</p>
                    <p class="product-contact">Contact: {{ product[4] }}</p>
                </div>
            {% endfor %}
        </div>
    </section>
</body>
</html>
